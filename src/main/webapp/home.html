  <body ng-controller="appctrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
	
	<form class="form-horizontal myForm">
      <div class="form-group">
        <div class="col-sm-2"> 
          <input type="button" class="btn btn-default form-control  btn-add-view" ng-click="addContato()" value="Cadastrar"/>
        </div>
      </div>
    </form>

		<table class="table myTbl">
     		<thead>
     		<tr>
     			<th>Nome</th>
     			<th>Telefone Celular</th>
     			<th>Telefone Residencial</th>
     			<th>E-mail</th>
     			<th></th>
     			<th></th>    			
     		</tr>
     		</thead>
     		<tbody >
     			<tr ng-repeat="contato in contatos">
     				<th>{{contato.nome}}</th>
     				<th>{{contato.telefoneCelular}}</th>
     				<th>{{contato.telefoneResidencial}}</th>
     				<th>{{contato.eMail}}</th>
     				<th>
						<input type="submit" class="btn btn-default form-control   
							btn-editar" ng-href="/{{contato.id}}" ng-click="editar(contato)" value="Editar"/>
     				</th>
     				<th>
     				<input type="submit" class="btn btn-default form-control  
							btn-excluir" ng-click="excluir(contato)" value="Excluir"/>
					</th>
     			</tr>
     		</tbody>
     	</table>
    </div>
