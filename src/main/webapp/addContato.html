    <div class="container">

      <div class="starter-template">
        <h1>Adicionar Contato </h1>
        <br/>

      <form name="form.AddContato" class="form-horizontal">

          <div class="form-group">
            <label for="inputNome" class="col-sm-2 control-label">Nome </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="inputNome" id="inputNome" ng-model="contato.nome" 
              ng-model-options="{updateOn: 'blur'}" required>
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="inputCellphone" class="col-sm-2 control-label">Telefone Celular </label>
            <div class="col-sm-10">
              <input type="text" class="form-control inputCellphone" name="inputCellphone" id="inputCellphone" ng-model="contato.telefoneCelular" maxlength="15"
              ng-model-options="{updateOn: 'blur'}" data-mask="(99)99999-9999" placeholder="(99)99999-9999" required>
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Telefone Residencial </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="inputPhone" id="inputPhone" ng-model="contato.telefoneResidencial" maxlength="15"
               ng-model-options="{updateOn: 'blur'}" data-mask="(99)9999-9999" placeholder="(99)9999-9999">
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">E-mail </label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="inputEmail" id="inputEmail" ng-model="contato.eMail" 
              ng-model-options="{updateOn: 'blur'}" placeholder="ex@exemplo.com" required>
            </div>
          </div>

          <br/>

            <div class="form-group">
              <div class="col-sm-offset-2">
                <div class="col-sm-5"> 
                  <input type="submit" class="btn btn-default form-control  btn-add" ng-click="salvar(contato)" value="Cadastrar"/>
                </div>

                <div class="col-sm-5">
                  <input  type="button" class="btn btn-default form-control  btn-cancelar" ng-click="cancelar()"  value="Cancelar"/>
                </div>
              </div>
            </div>
            
      </form>

      </div>
